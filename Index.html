    <div class="lightbox">
        <span class="close">&times;</span>
        <span class="prev">&#10094;</span>
        <div class="lightbox-content">
            <img src="" alt="Popup Image">
            <video autoplay loop muted playsinline>
                <source src="" type="video/mp4">
            </video>
        </div>
        <span class="next">&#10095;</span>
    </div>

    <div class="bottom-nav">
        <i class="fa-solid fa-house nav-icon"></i>
        <i class="fa-solid fa-magnifying-glass nav-icon"></i>
        <i class="fa-solid fa-calendar-plus nav-icon active"></i>
        <i class="fa-regular fa-comment nav-icon"></i>
        <i class="fa-regular fa-user nav-icon"></i>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const items = document.querySelectorAll('.grid-wrapper img, .grid-wrapper video');
            const lightbox = document.querySelector('.lightbox');
            const lightboxImg = document.querySelector('.lightbox img');
            const lightboxVideo = document.querySelector('.lightbox video');
            const videoSource = lightboxVideo.querySelector('source');
            const closeBtn = document.querySelector('.lightbox .close');
            const prevBtn = document.querySelector('.lightbox .prev');
            const nextBtn = document.querySelector('.lightbox .next');
            let currentIndex = 0;

            function showLightbox(index) {
                if (index < 0) index = items.length - 1;
                if (index >= items.length) index = 0;
                currentIndex = index;

                const item = items[currentIndex];

                if (item.tagName === "IMG") {
                    lightboxImg.src = item.src;
                    lightboxImg.style.display = "block";
                    lightboxVideo.style.display = "none";
                } else if (item.tagName === "VIDEO") {
                    videoSource.src = item.querySelector('source').src;
                    lightboxVideo.load(); // Reload video source
                    lightboxVideo.style.display = "block";
                    lightboxImg.style.display = "none";
                }

                lightbox.style.display = 'flex';
            }

            items.forEach((item, index) => {
                item.addEventListener('click', () => showLightbox(index));
            });

            closeBtn.addEventListener('click', () => {
                lightbox.style.display = 'none';
                lightboxVideo.pause(); // Pause video when closing
            });

            prevBtn.addEventListener('click', () => showLightbox(currentIndex - 1));
            nextBtn.addEventListener('click', () => showLightbox(currentIndex + 1));

            document.addEventListener('keydown', (e) => {
                if (e.key === "Escape") {
                    lightbox.style.display = 'none';
                    lightboxVideo.pause();
                } else if (e.key === "ArrowLeft") showLightbox(currentIndex - 1);
                else if (e.key === "ArrowRight") showLightbox(currentIndex + 1);
            });

            // Prevent Lightbox from Opening on Page Load
            lightbox.style.display = 'none';

            // Video Rotation on Mobile Orientation Change
            window.addEventListener("orientationchange", function () {
                let video = document.querySelector(".image-container video");
                if (!video) return; // Ensure video exists

                if (window.innerWidth <= 768) { // Only apply in mobile view
                    if (window.orientation === 90 || window.orientation === -90) {
                        // Landscape Mode
                        video.style.transform = "rotate(90deg)";
                        video.style.width = "100vh"; // Adjust width
                        video.style.height = "100vw"; // Adjust height
                    } else {
                        // Portrait Mode
                        video.style.transform = "rotate(0deg)";
                        video.style.width = "100%";
                        video.style.height = "auto";
                    }
                }
            });
        });

        

    </script>

</body>
